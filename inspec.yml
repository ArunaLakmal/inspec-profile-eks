name: tc-aws
title: My own AWS profile
version: 0.1.0
inspec_version: '>= 4.6.9'
depends:
  - name: inspec-aws
    url: https://github.com/inspec/inspec-aws/archive/master.tar.gz
supports:
  - platform: aws
 attributes:
- name: awsregion
  description: 'The AWS Region where the EKS cluster lives'
  required: true
  value: ""
  type: string
- name: clustername
  description: 'The EKS cluster name'
  required: true
  value: ""
  type: string
- name: bucketname
  description: "S3 bucket name"
  required: true
  value: ""
  type: string
